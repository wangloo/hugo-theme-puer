{{ define "main" }}



<div class="post-list-container post-list-container-shadow">

  <div class="tags">
    {{ range .Data.Terms }}
    <div class="tag">
      <a href="{{.Page.Permalink}}" class="btn btn-outline-secondary position-relative rounded-pill">
        {{.Page.Title}}
        <span class="badge">({{.Count}})</span>
      </a>
    </div>
    {{ end }}
  </div>
</div>


{{ end }}
