{{ define "main" }}
<dev>
    <h1>{{ .Title }}</h1>
</dev>

    <div class="tags">
        {{ range .Data.Terms }}
        <div class="tag">
          <a href="{{.Page.Permalink}}">
            {{.Page.Title}}
            <span class="badge">({{.Count}})</span>
          </a>
        </div>
        {{ end }}
      </div>

    
{{ end }}
