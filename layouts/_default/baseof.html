<!DOCTYPE html>
<html>

<head>

    {{- partial "head.html" . -}}
    <title>
        {{ block "title" . }}
        {{ .Site.Title }}
        {{ end }}
    </title>
</head>

<body>
    <div id="app">
        {{- partial "sidebar.html" . -}}
        <main class="container">
            {{- block "main" . }}
            {{- end }}
            {{- partial "footer.html" . -}}
        </main>
        {{- partial "script.html" . -}}
    </div>

</body>

</html>
