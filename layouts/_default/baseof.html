<!DOCTYPE html>
<html>

<head>
    {{- partial "head.html" . -}}
    <title>
        {{ block "title" . }}
        {{ .Site.Title }}
        {{ end }}
    </title>
</head>

<body>
    {{- partial "header.html" . -}}
    <main class="container">
        {{- block "main" . }} 
        {{- end }}
    </main>
    {{- partial "footer.html" . -}} 
    {{- partial "script.html" . -}}
</body>

</html>
