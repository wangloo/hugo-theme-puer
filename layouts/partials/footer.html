
<HR width="100%" id="EOF">
    
{{- if not .Lastmod.IsZero -}}
    <p style="color:#777;">创建于: {{ .Date.Format "2006-01-02T15:04:05"}},   Lastmod: {{ .Lastmod.Format "2006-01-02T15:04:05"}}</p>
{{- end -}}

<!-- copy code -->
{{ if (findRE "<code" .Content 1) }}

    {{/*  <script src="{{"/js/clipboard.js" | relURL}}"></script>  */}}
    <script src="{{"/js/copy-to-clipboard.js" | relURL}}"></script>
{{ end }}
